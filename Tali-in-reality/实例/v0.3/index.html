<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实例网页</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 整体框架 -->
    <div class="w">
        <!-- 头部（索引+头像） -->
        <div class="head">
            <!-- 索引 -->
            <div class="search">
                <div class="left1">
                    <a href="https://space.bilibili.com/16322326/">
                        <img src="back.png" alt="包子铺" class="back-png">
                        <div class="head-search">
                            <span>首页</span>
                        </div>
                    </a>
                    <a href="bzpNO5.html">
                        <div class="head-search" id="dp">
                            <span>店铺</span>
                        </div>
                        <div class="dianpu" id="dianpu">
                            <img src="laoda.jpg" alt="丝言老大">
                            <span>⸝⸝· ᴥ ·⸝⸝</span>
                        </div>
                    </a>
                    <a href="https://live.bilibili.com/21525165/">
                        <div class="head-search" data-search="live"><span>直播</span></div>
                        <div class="live" id="live">
                            <img class="live-jpg" src="live.jpg" alt="直播">
                            <span>前往她的直播间</span>
                        </div>
                    </a>
                    <a
                        href="https://www.bilibili.com/video/BV1b2421A7zV/?spm_id_from=333.1387.homepage.video_card.click/">
                        <div class="head-search" data-search="max"><span>最多播放</span></div>
                        <div class="max" id="max">
                            <img class="max-png" src="max.png" alt="最多播放">
                        </div>
                    </a>
                    <a href="https://show.bilibili.com/platform/home.html">
                        <div class="head-search" data-search="buy"><span>会员购</span></div>
                    </a>
                    <a href="https://manga.bilibili.com/">
                        <div class="head-search" data-search="manga"><span>漫画</span></div>
                    </a>
                    <a href="https://www.bilibili.com/match/">
                        <div class="head-search" data-search="match"><span>赛事</span></div>

                    </a>
                    <a href="https://app.bilibili.com/?spm_id_from=333.1387.0.0/">
                        <div class="head-search" data-search="download"><span>下载客户端</span></div>
                        <div class="download" id="download">
                            <img src="download.png" alt="下载客户端">
                        </div>
                    </a>
                </div>

                <div class="nav-search-content">
                    <div class="search-middle">
                        <input class="nav-search-input" type="text" autocomplete="off" accesskey="s" maxlength="100"
                            value="">
                    </div>
                    <button class="nav-search-btn" type="submit">
                        <img class="search-btn-img" src="search.png" alt="搜索">
                    </button>
                </div>


                <div class="right1">
                    <a href="https://space.bilibili.com/520270219/">
                        <div>
                            <img class="me" src="me.png" alt="潔珩娑">
                        </div>
                    </a>
                    <a href="https://account.bilibili.com/big/">
                        <div class="big"><span>大会员</span></div>
                    </a>
                    <a href="https://message.bilibili.com/">
                        <div class="message"><span>消息</span></div>
                    </a>
                    <a href="https://t.bilibili.com/">
                        <div class="t"><span>动态</span></div>
                    </a>
                    <a href="https://space.bilibili.com/">
                        <div class="space"><span>个人空间</span></div>
                    </a>
                    <a href="https://www.bilibili.com/history/">
                        <div class="history"><span>历史记录</span></div>
                    </a>
                    <a href="https://member.bilibili.com/platform/home">
                        <div class="member"><span>创作中心</span></div>
                    </a>
                    <a href="https://member.bilibili.com/platform/upload/video/frame">
                        <button class="btn-tougao">投稿</button>
                    </a>
                </div>
            </div>

            <div>
                <div class="down">
                    <div class="left2">
                        <div class="sy">
                            <img src="sy.png" alt="丝言不吃包子" class="sy-png">
                        </div>
                        <div class="upinfo-detail">
                            <div class="upinfo-detail_top">
                                <div class="nickname">
                                    丝言不吃包子
                                </div>
                                <a href="https://www.bilibili.com/blackboard/help.html/">
                                    <div class="lv6-div">
                                        <img class="lv6" src="lv6.png" alt="LV6">
                                    </div>
                                </a>
                                <div class="gender">
                                    <img class="gender-png" src="gender.png" alt="女">
                                </div>
                                <a href="https://account.bilibili.com/big/">
                                    <div class="bigvip">
                                        <img class="bigvip-png" src="bigvip.png" alt="大会员">
                                    </div>
                                </a>
                            </div>
                            <div class="upinfo-detail_bottom">
                                只是普通地不喜欢吃包子 不是特别地不喜欢吃包子 合作联系：SH17621570092
                            </div>
                        </div>
                    </div>

                    <div class="right2">
                        <button class="followed" id="follow">
                            三 已关注
                        </button>
                        <a href="https://message.bilibili.com/?spm_id_from=333.1387.0.0#/whisper/" class="whisper">
                            <button>
                                发消息
                            </button>
                        </a>
                        <button class="more">
                            <img src="right2.png" alt="更多">
                        </button>
                    </div>
                </div>

                <div class="plus">
                    <span>
                        甲级战犯
                    </span>
                    <div class="tangzhu">
                        <span>NO.1 堂主喵喵</span>
                        <a href="https://space.bilibili.com/93780181/">
                            <img src="tangzhu.jpg" alt="堂主">
                        </a>
                        <a href="https://www.bilibili.com/video/BV1TQrxYbEKD/">圣地巡礼之首</a>
                    </div>
                    <div class="bocchi">
                        <span>NO.2 bocchi</span>
                        <a href="https://space.bilibili.com/475239550/">
                            <img src="bocchi.jpg" alt="波奇">
                        </a>
                        <a href="https://www.bilibili.com/video/BV1R4NmetEcw/">唉唉波奇</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="myScript.js"></script>
</body>

</html>
